        align-items: center;

    }

    .blogger {

        font-family: 'Roboto', sans-serif;

    }

    .container {
        display: flex;

        </div>

            <div class="cont-2">

            </div>
            <div class="button" style="margin-top: 20px;">

                    style="background-color: #FF8000;font-family: Arial, Helvetica, sans-serif;font-size: x-large;color: white;">

            </div>

        </div>
        </div>
