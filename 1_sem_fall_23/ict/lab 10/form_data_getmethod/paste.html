<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
  </head>
  <body>
    <div id="storeddata" style="margin-bottom: 20px; font-size: large;font-family: monospace;">
    </div>
    <a href="form.html">Go back</a>
  </body>
  <script>
    const strdata = document.getElementById("storeddata");
    new URLSearchParams(window.location.search).forEach((value, name) => {
      strdata.append(`${name}: ${value} `);
      strdata.append(document.createElement("br"));
    });
  </script>
</html>
