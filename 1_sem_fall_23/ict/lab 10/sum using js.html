<script>
    function input_func(){
    num1 =   parseInt(document.getElementById("num1").value);

    console.log(num1+num2);
}
</script>

        <label>Enter num1: </label> <input type="text" id="num1">
        <label>Enter num2: </label> <input type="text" id="num2">

    </div>
